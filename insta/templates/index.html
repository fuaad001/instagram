{%extends 'base.html'%}
{{block.supper}}
{%load bootstrap4%}
{%block content%}
<div class="container">
  {% if user.is_authenticated %}
  <br><br>
  <div class="row">
    <div class="col-md-4"> </div>
      <div class="uploads">
        <form class="form-group" action="{%url 'index'%}" method="post" enctype="multipart/form-data">
          <h3>Instapound Create Profile</h3>
          {%csrf_token%}
          {%bootstrap_form form%}

          <button class="btn btn-info" type="submit" name="button">Upload</button>

        </form>
     </div>
    <div class="col-md-2"> </div>
  </div>
  {% else %}
    <h1>Welcome to Instapound</h1>
  {% endif %}
</div>
{% endblock %}
